<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ok Chief : sign-in</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: #fff;
            width: 350px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 100px;
            margin: 0 auto 20px; /* 로고를 가운데 정렬하고 아래 여백 추가 */
        }
        .logo img {
            margin: 0 auto 20px; /* 로고를 가운데 정렬하고 아래 여백 추가 */
        }
        .logo h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-group input[type="submit"] {
            background-color: #1f2020;
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s;
        }
        .form-group input[type="submit"]:hover {
            background-color: #1f2020;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <a  href="main_form.html" class="logo">
            <img src="img/main_logo.png" alt="Main Logo">
            </a>
            <h2>회원가입</h2>
        </div>
        <form action="signup.php" method="post">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="ssn">주민번호('-' 빼고 입력)</label>
                <input type="text" id="ssn" name="ssn" required>
            </div>
            <div class="form-group">
                <label for="address">주소</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone">핸드폰 번호('-' 빼고 입력)</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <input type="submit" value="회원가입">
            </div>
        </form>
    </div>
</body>
</html>
