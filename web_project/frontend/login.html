
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <title>OK Chief : Login</title>
    <link rel="shortcut icon" href="img/login.png">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<div id="wrap" class="wrap">
    <div class="u_skip"><a href="https://www.naver.com">본문 바로가기</a></div>
    <header class="header" role="banner">
        <div class="header_inner">
            <a  href="https://www.naver.com" class="logo">
            <img src="../img/main_logo.png" style="width:80%;height:230%;">
                <h1 class="blind">NAVER</h1>
            </a>
        </div>
    </header>

    
    <div id="container" class="container">
        <!-- content -->
        <div class="content">
            <div class="login_wrap">
                <form id="frmNIDLogin" name="frmNIDLogin" target="_top" AUTOCOMPLETE="off"
                      action="https://nid.naver.com/nidlogin.login" method="POST">
                      
                    <ul class="panel_wrap">
                        <li class="panel_item" style="display: block;">
                            <div class="panel_inner" role="tabpanel" aria-controls="loinid">
                                <div class="login_form">
                                    <div class="login_box">
                                            <div class="input_item id" id="input_item_id">
                                                <input type="text" id="idInput" name="id" accesskey="L" maxlength="41"
                                                       autocapitalize="none" value=""
                                                       title="아이디" class="input_id" aria-label="아이디">
                                                <label for="id" class="text_label" id="id_old_label" aria-hidden="true">아이디</label>
                                                <button type="button" class="btn_delete" id="id_clear" style="display: none;">
												<span class="icon_delete">
													<span class="blind">삭제</span>
												</span>
                                                </button>
                                            </div>
                                        <div class="input_item pw" id="input_item_pw">
                                            <input type="password" id="pw" name="pw" title="비밀번호"
                                                   class="input_pw" maxlength="16" aria-label="비밀번호">
                                            <label for="pw" class="text_label" id="pw_label" aria-hidden="true">비밀번호</label>
                                            <button type="button" class="btn_view hide" id="pw_hide" style="display: none;">
                                            <span class="icon_view">
                                                <span class="blind" id="icon_view">선택 안 됨,비밀번호 표시</span>
                                            </span>
                                            </button>
                                            <button type="button" class="btn_delete" id="pw_clear" style="display: none;">
											<span class="icon_delete">
												<span class="blind">삭제</span>
											</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div class="login_error_wrap" id="err_capslock" style="display: none;">
                                    <div class="error_message">
                                        <strong>CapsLock</strong>이 켜져 있습니다.
                                    </div>
                                </div>

                                <div class="login_error_wrap" id="err_empty_id" style="display: none;">
                                    <div class="error_message">
                                        <strong>아이디</strong>를 입력해 주세요.
                                    </div>
                                </div>

                                <div class="login_error_wrap" id="err_empty_pw" style="display: none;">
                                    <div class="error_message">
                                        <strong>비밀번호</strong>를 입력해 주세요.
                                    </div>
                                </div>
                                <div class="login_error_wrap" id="err_common"  style="display:none;">
                                    <div class="error_message"
                                         style="width:90%">
                                        
                                    </div>
                                </div>
                                <div class="btn_login_wrap">

                                    <button type="submit" class="btn_login" id="log.login">
                                        <span class="btn_text">로그인</span>
                                    </button>

                                </div>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
            <ul class="find_wrap" id="find_wrap">
                
                <li><a target="_blank" href="https://nid.naver.com/user2/V2Join?m=agree&lang=ko_KR&realname=N" class="find_text">회원가입</a>
                </li>

            </ul>
            <!--배너-->
            <div id="gladbanner" class="banner_wrap">
                &nbsp;
            </div>
        </div>
        <!-- //content -->
    </div>
    
</div>
<script>
    function bt() {
    var idInput = document.getElementById('id');
    var inputItemId = document.getElementById('id_old_label');

    if (idInput && idInput.value.length > 0) {
        if (inputItemId) {
            inputItemId.classList.add('input_item', 'id', 'on');
        }
        // 필요한 경우 추가 동작 수행
    } else {
        if (inputItemId) {
            inputItemId.classList.remove('input_item', 'id', 'on');
        }
        // 필요한 경우 추가 동작 수행
    }
}
function Et() {
    var pwInput = document.getElementById('pw');
    var inputItemPw = document.getElementById('input_item_pw');
    var pwHideButton = document.getElementById('pw_hide');

    if (pwInput && pwInput.value.length > 0) {
        if (inputItemPw) {
            inputItemPw.classList.add('input_item', 'pw', 'on');
        }
        if (pwHideButton) {
            pwHideButton.classList.remove('hide');
        }
        // 필요한 경우 추가 동작 수행
    } else {
        if (inputItemPw) {
            inputItemPw.classList.remove('input_item', 'pw', 'on');
        }
        if (pwHideButton) {
            pwHideButton.classList.add('hide');
        }
        // 필요한 경우 추가 동작 수행
    }
}
// ID 입력 필드에 대한 이벤트 리스너
document.getElementById('id').addEventListener('focus', function() {
    bt();
});
document.getElementById('id').addEventListener('blur', function() {
    bt();
});

// 비밀번호 입력 필드에 대한 이벤트 리스너
document.getElementById('pw').addEventListener('focus', function() {
    Et();
});
document.getElementById('pw').addEventListener('blur', function() {
    Et();
});

</script>
</body>
</html>
