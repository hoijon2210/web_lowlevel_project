<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OK Chief</title>
    <link rel="stylesheet" type="text/css" href="css/main_form.css">
</head>
<body>

<header>
    <h1>OK Chief</h1>
    <div class="auth-links">
        <a href="login.html">로그인</a>
        <a href="signin.html">회원가입</a>
        <a href="charge.html">충전</a>
    </div>
</header>

<div class="tabs">
    <div class="tab active" data-category="Apple">Apple</div>
    <div class="tab" data-category="Galaxy">Galaxy</div>
</div>
<div class="sort">
    <select id="sort">
        <option value="default">기본</option>
        <option value="price-asc">가격 오름차순</option>
        <option value="price-desc">가격 내림차순</option>
    </select>
</div>

<div class="container" id="product-container">
    <!-- JavaScript에서 동적으로 제품을 추가합니다. -->     
</div>

<script>
    const products = {
        'Apple': {
            'All': [
                { name: 'iPhone 15 Pro', price: '1,550,000', image: 'iphone15pro.jpeg' },
                { name: 'iPhone 15', price: '1,250,000', image: 'iphone15.jpeg' },
                { name: 'iPhone SE', price: '650,000', image: 'iphonese.jpeg' },
                { name: 'iPad Pro', price: '1,499,000', image: 'ipadpro.jpeg' },
                { name: 'iPad Air', price: '899,000', image: 'ipadair.jpeg' },
                { name: 'MacBook Air', price: '1,390,000', image: 'macbookair.jpeg' },
                { name: 'MacBook Pro', price: '2,390,000', image: 'macbookpro.jpeg' },
                { name: 'iMac', price: '1,990,000', image: 'imac.jpeg' },
                { name: 'Mac mini', price: '850,000', image: 'macmini.jpeg' },
                { name: 'Mac Studio', price: '2,990,000', image: 'macstudio.jpeg' },
                { name: 'Mac Pro', price: '10,490,000', image: 'macpro.jpeg' },
                { name: 'Apple Watch Series 9', price: '590,000', image: 'applewatch9.jpeg' },
                { name: 'Apple Watch Ultra 2', price: '1,149,000', image: 'applewatchultra.jpeg' },
                { name: 'Apple Watch SE', price: '329,000', image: 'applewatchse.jpeg' },
                { name: 'AirPods 3th', price: '259,000', image: 'airpods3.jpeg' },
                { name: 'AirPods Pro', price: '359,000', image: 'airpodspro.jpeg' },
                { name: 'AirPods Max', price: '769,000', image: 'airpodsmax.jpeg' }
            ],
            'iPhone': [
                { name: 'iPhone 15 Pro', price: '1,550,000', image: 'iphone15pro.jpeg' },
                { name: 'iPhone 15', price: '1,250,000', image: 'iphone15.jpeg' },
                { name: 'iPhone SE', price: '650,000', image: 'iphonese.jpeg' }
            ],
            'iPad': [
                { name: 'iPad Pro', price: '1,499,000', image: 'ipadpro.jpeg' },
                { name: 'iPad Air', price: '899,000', image: 'ipadair.jpeg' }
            ],
            'Mac': [
                { name: 'MacBook Air', price: '1,390,000', image: 'macbookair.jpeg' },
                { name: 'MacBook Pro', price: '2,390,000', image: 'macbookpro.jpeg' },
                { name: 'iMac', price: '1,990,000', image: 'imac.jpeg' },
                { name: 'Mac mini', price: '850,000', image: 'macmini.jpeg' },
                { name: 'Mac Studio', price: '2,990,000', image: 'macstudio.jpeg' },
                { name: 'Mac Pro', price: '10,490,000', image: 'macpro.jpeg' }
            ],
            'Apple Watch': [
                { name: 'Apple Watch Series 9', price: '590,000', image: 'applewatch9.jpeg' },
                { name: 'Apple Watch Ultra 2', price: '1,149,000', image: 'applewatchultra.jpeg' },
                { name: 'Apple Watch SE', price: '329,000', image: 'applewatchse.jpeg' }
            ],
            'AirPods': [
                { name: 'AirPods 3th', price: '259,000', image: 'airpods3.jpeg' },
                { name: 'AirPods Pro', price: '359,000', image: 'airpodspro.jpeg' },
                { name: 'AirPods Max', price: '769,000', image: 'airpodsmax.jpeg' }
            ]
        },
        'Galaxy': {
            'Galaxy Phones': [
                { name: 'Galaxy S21', price: '999,000', image: 'galaxys21.jpeg' },
                { name: 'Galaxy Note 20', price: '1,199,000', image: 'galaxynote20.jpeg' }
            ],
            // 다른 Galaxy 하위 카테고리 및 제품 목록 추가
        }
    };

    const container = document.getElementById('product-container');

    function displayCategory(category) {
        container.innerHTML = '';

        const subcategoryTabs = document.createElement('div');
        subcategoryTabs.className = 'subcategory-tabs';

        Object.keys(products[category]).forEach(subcategory => {
            const subcategoryTab = document.createElement('div');
            subcategoryTab.className = 'subcategory-tab';
            subcategoryTab.textContent = subcategory;
            subcategoryTab.dataset.subcategory = subcategory;

            if (subcategory === 'All') {
                subcategoryTab.classList.add('active');
            }

            subcategoryTab.addEventListener('click', () => {
                document.querySelectorAll('.subcategory-tab').forEach(tab => tab.classList.remove('active'));
                subcategoryTab.classList.add('active');
                displaySubcategory(category, subcategory);
            });

            subcategoryTabs.appendChild(subcategoryTab);
        });

        container.appendChild(subcategoryTabs);
        displaySubcategory(category, 'All');
    }

    function displaySubcategory(category, subcategory) {
        const productList = document.createElement('div');
        productList.className = 'product-list';

        products[category][subcategory].forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.className = 'product';

            const productImg = document.createElement('img');
            productImg.src = 'img/' + product.image;
            productImg.alt = product.name;
            productDiv.appendChild(productImg);

            const productInfo = document.createElement('div');
            productInfo.className = 'product-info';

            const productName = document.createElement('h3');
            productName.textContent = product.name;
            productInfo.appendChild(productName);

            const productPrice = document.createElement('p');
            productPrice.className = 'price';
            productPrice.textContent = product.price;
            productInfo.appendChild(productPrice);

            productDiv.appendChild(productInfo);
            productList.appendChild(productDiv);
        });

        const currentList = document.querySelector('.product-list');
        if (currentList) {
            currentList.remove();
        }

        container.appendChild(productList);
    }

    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            displayCategory(tab.getAttribute('data-category'));
        });
    });

    // 초기 카테고리 표시
    displayCategory('Apple');
</script>

</body>
</html>
