    const container = document.getElementById('product-container');

    function displayCategory(category) {
        container.innerHTML = '';

        const subcategoryTabs = document.createElement('div');
        subcategoryTabs.className = 'subcategory-tabs';

        Object.keys(products[category]).forEach(subcategory => {
            const subcategoryTab = document.createElement('div');
            subcategoryTab.className = 'subcategory-tab';
            subcategoryTab.textContent = subcategory;
            subcategoryTab.dataset.subcategory = subcategory;

            if (subcategory === 'All') {
                subcategoryTab.classList.add('active');
            }

            subcategoryTab.addEventListener('click', () => {
                document.querySelectorAll('.subcategory-tab').forEach(tab => tab.classList.remove('active'));
                subcategoryTab.classList.add('active');
                displaySubcategory(category, subcategory);
            });

            subcategoryTabs.appendChild(subcategoryTab);
        });

        container.appendChild(subcategoryTabs);
        displaySubcategory(category, 'All');
    }

    function displaySubcategory(category, subcategory) {
        const productList = document.createElement('div');
        productList.className = 'product-list';

        products[category][subcategory].forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.className = 'product';

            const productImg = document.createElement('img');
            productImg.src = 'img/' + product.image;
            productImg.alt = product.name;
            productImg.onclick = () => window.location.href = `product_buy.html?name=
            ${encodeURIComponent(product.name)}&price=${encodeURIComponent(product.price)}&image=${encodeURIComponent(product.image)}`;
            productDiv.appendChild(productImg);

            const productInfo = document.createElement('div');
            productInfo.className = 'product-info';

            const productName = document.createElement('h3');
            productName.textContent = product.name;
            productInfo.appendChild(productName);

            const productPrice = document.createElement('p');
            productPrice.className = 'price';
            productPrice.textContent = product.price;
            productInfo.appendChild(productPrice);

            productDiv.appendChild(productInfo);
            productList.appendChild(productDiv);
        });

        const currentList = document.querySelector('.product-list');
        if (currentList) {
            currentList.remove();
        }

        container.appendChild(productList);
    }

    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            displayCategory(tab.getAttribute('data-category'));
        });
    });

    // 초기 카테고리 표시
    displayCategory('Apple');
