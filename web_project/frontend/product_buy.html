<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OK Chief : Buy</title>
    <link rel="stylesheet" type="text/css" href="css/product_buy.css">
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get('name'),
                price: params.get('price'),
                image: params.get('image')
            };
        }

        function displayProductDetails() {
            const product = getQueryParams();

            document.getElementById('product-image').src = 'img/' + product.image;
            document.getElementById('product-name').textContent = product.name;
            document.getElementById('product-price').textContent = product.price + '원';
        }

        window.onload = displayProductDetails;
    </script>
</head>
<body>
    <div class="product-details">
        <div class="product-image-container">
            <img id="product-image" src="" alt="제품 이미지">
        </div>
        <h1 id="product-name"></h1>
        <p id="product-price"></p>
        <a href="#" class="buy-button">구매하기</a>
    </div>
</body>
</html>
